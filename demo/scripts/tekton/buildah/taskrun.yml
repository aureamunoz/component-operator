apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  labels:
    tekton.dev/task: s2i-buildah-push
  name: dummy-buildah
spec:
  serviceAccount: build-bot
  taskRef:
    kind: Task
    name: s2i-buildah-push
  inputs:
    params:
    - name: moduleDirName
      value: fruit-client-sb
    resources:
    - name: git
      resourceSpec:
        params:
        - name: revision
          value: master
        - name: url
          value: https://github.com/snowdrop/component-operator-demo.git
        type: git
  outputs:
    resources:
    - name: image
      resourceSpec:
        params:
        - name: url
          value: docker-registry.default.svc:5000/test/dummy
        type: image
