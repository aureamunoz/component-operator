apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  labels:
    build: dummy-test
    tekton.dev/task: s2i-buildah-push
  name: dummy-test
spec:
  inputs:
    params:
    - name: moduleDirName
      value: fruit-client-sb
    resources:
    - name: git
      resourceRef: {}
      resourceSpec:
        params:
        - name: revision
          value: master
        - name: url
          value: https://github.com/snowdrop/component-operator-demo.git
        type: git
  outputs:
    resources:
    - name: image
      resourceRef: {}
      resourceSpec:
        params:
        - name: url
          value: docker-registry.default.svc:5000/test1/dummy-test
        type: image
  serviceAccount: build-bot
  taskRef:
    kind: Task
    name: s2i-buildah-push
